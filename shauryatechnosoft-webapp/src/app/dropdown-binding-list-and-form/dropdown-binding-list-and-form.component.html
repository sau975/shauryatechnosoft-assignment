<div class="row mt-3">
  <div class="col-md-3">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label>State</label>
        <select class="form-control" type="text" formControlName="state" (change)="getDivisions()">
        <option value="null">Select State</option>
        <option *ngFor="let item of states" [ngValue]="item">{{item.state}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label>Division</label>
        <select class="form-control" type="text" formControlName="division" (change)="getDistricts()">
        <option value="null">Select Division</option>
        <option *ngFor="let item of divisions" [ngValue]="item">{{item.division}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label>District</label>
        <select class="form-control" type="text" formControlName="district" (change)="getTalukas()">
        <option value="null">Select District</option>
        <option *ngFor="let item of districts" [ngValue]="item">{{item.district}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label>Taluka</label>
        <select class="form-control" type="text" formControlName="taluka" (change)="getVillages()">
        <option value="null">Select Taluka</option>
        <option *ngFor="let item of talukas" [ngValue]="item">{{item.taluka}}</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label>Village</label>
        <select class="form-control" type="text" formControlName="village">
        <option value="null">Select Village</option>
        <option *ngFor="let item of villages" [ngValue]="item">{{item.sdtName}}</option>
        </select>
      </div>
      <div class="row mt-3">
        <div class="col-md-7">
          <button class="btn btn-sm btn-secondary" type="button" (click)="reset()">Clear</button>
        </div>
        <div class="col-md-5">
          <button class="btn btn-sm btn-primary ml-3" type="submit" [disabled]="!form.valid">{{buttonLabel}}</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-9">
    <table class="table">
      <tr>
        <th>SI No</th>
        <th>State</th>
        <th>Division</th>
        <th>District</th>
        <th>Taluka</th>
        <th>Village</th>
        <th>Edit / Delete</th>
      </tr>
      <tr *ngFor="let item of savedData; let i = index;">
        <td>{{i+1}}</td>
        <td>{{item.state.state}}</td>
        <td>{{item.division.division}}</td>
        <td>{{item.district.district}}</td>
        <td>{{item.taluka.taluka}}</td>
        <td>{{item.village.sdtName}}</td>
        <td>
          <button class="btn btn-sm text-secondary"  style='margin-right:10px' (click)="edit(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </button>
          <button class="btn btn-sm text-danger" (click)="delete(item)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
